<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <!-------------------------------------------Search Bar------------------------------------>
      <div class="align-items-center justify-content-center mt-5 ">
        <div class="w-25 m-auto">
          <input class="form-control" type="text" name="search" [(ngModel)]="this.searchText"
                 (click)="config.currentPage = 1"  placeholder="Search..."> <!--Click Event ritorna alla prima pagina-->
          <div class="input-group mb-3 mt-3">
            <label class="input-group-text" for="inputGroupSelect01">Pokemon Type</label>
            <select (click)="config.currentPage = 1" class="form-select" id="inputGroupSelect01" [(ngModel)]="selectedOption">
              <option [value]="type.value" *ngFor="let type of this.options"  value="">{{type.name}}</option>
            </select>
          </div>
        </div>

        <!-------------------------------------------Sorting------------------------------------>
        <div class="col-8  m-auto mt-2 d-flex justify-content-around text">Sort by:
          <button class="btn btn-info" (click)="sort('name')">Name
            <i *ngIf="reverse" class="bi bi-sort-alpha-up"></i>
            <i *ngIf="!reverse" class="bi bi-sort-alpha-down"></i></button>
          <button class="btn btn-info" (click)="sort('typo')">Type
            <i *ngIf="reverse" class="bi bi-sort-alpha-up"></i>
            <i *ngIf="!reverse" class="bi bi-sort-alpha-down"></i></button>
          <button class="btn btn-info" (click)="sort('hp')">Hp
            <i *ngIf="reverse" class="bi bi-sort-numeric-up"></i>
            <i *ngIf="!reverse" class="bi bi-sort-numeric-down"></i></button>
          <button class="btn btn-info" (click)="sort('attack')">Attack
            <i *ngIf="reverse" class="bi bi-sort-numeric-up"></i>
            <i *ngIf="!reverse" class="bi bi-sort-numeric-down"></i></button>
          <button class="btn btn-info" (click)="sort('defense')">Defense
            <i *ngIf="reverse" class="bi bi-sort-numeric-up"></i>
            <i *ngIf="!reverse" class="bi bi-sort-numeric-down"></i></button>
          <button class="btn btn-info" (click)="sort('specialAttack')">S.Attack
            <i *ngIf="reverse" class="bi bi-sort-numeric-up"></i>
            <i *ngIf="!reverse" class="bi bi-sort-numeric-down"></i></button>
          <button class="btn btn-info" (click)="sort('specialDefense')">S.Defense
            <i *ngIf="reverse" class="bi bi-sort-numeric-up"></i>
            <i *ngIf="!reverse" class="bi bi-sort-numeric-down"></i></button>
          <button class="btn btn-info" (click)="sort('speed')">Speed
            <i *ngIf="reverse" class="bi bi-sort-numeric-up"></i>
            <i *ngIf="!reverse" class="bi bi-sort-numeric-down"></i></button>
        </div>
      </div>
      <!-------------------------------------------Pokemon Card------------------------------------------>
      <div class="container">
        <div class="row d-flex  justify-content-center m-auto">
          <ng-container *ngFor="let item of this.pokemon|search: 'name,typo': searchText || selectedOption|orderBy: key: reverse|paginate: config;">
            <div
                 class="card m-2 align-items-center justify-content-center bg-25 {{item.types[0].type.name}}"
                 style="width: 18rem;">
              <div class="image-container">
                <img src="{{item.sprites.other.home.front_default}}" class="card-img-top">
              </div>
              <div class="card-body titlePokemon">
                <h5 class="card-title text-center">{{item.name}}</h5>
              </div>
              <div class="col-12 mt-3 info-pokemon">
                <div class="row">
                  <div class="col-6">
                    <p>Pokemon Info:</p>
                  </div>
                  <div class="col-6 text-end">
                    <p>type: <br>{{ item.types[0].type.name}} </p>
                  </div>
                </div>
                <!-------------------------------------------Card Stats Section------------------------------------>
                <table class="col-12 mb-3">
                  <tr *ngFor="let item2 of item.stats">{{item2.stat.name|orderBy: key: reverse}}
                    <td>
                      {{item2.base_stat}}
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </ng-container>
          <pagination-controls (pageChange)="config.currentPage = $event"></pagination-controls>
        </div>
      </div>
      <!-------------------------------------------End Pokemon Card------------------------------------>
    </div>
  </div>
</div>
