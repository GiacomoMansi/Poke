<div class="container container-xxl p-0">
  <div class="row mx-auto">
    <div class="container-body mx-auto">
        <!-------------------------------------------Selector for Languages ------------------------------------>
        <div class="row">
          <div class="col-lg-4 col-sm-4 col-10 m-auto m-md-3">
            <label class="input-group-text justify-content-around mt-3"
                   for="inputGroupSelect01">{{"selectLanguage" | translate}}
              <select (change)="selectLanguage($event)" class="form-select w-50" id="inputGroupSelect">
                <option value="en">English</option>
                <option value="it">Italiano</option>
              </select></label>
          </div>
        </div>


        <!-------------------------------------------Search Bar------------------------------------>
          <div class="row">
            <div class="col-12 mt-5 ">
              <div class="col-lg-4 col-12 m-auto">
                <div class="hero">
                  <h1 class="m-md-1 text-center text-md-start">Search Them All!
                  </h1>

                </div>
                <input class="form-control" type="text" name="search" [(ngModel)]="this.searchText"
                       (click)="config.currentPage = 1" placeholder="{{'search_placeholder' | translate}}">
                <!--Click Event ritorna alla prima pagina-->
                <div class="input-group mb-3 mt-3">
                  <label class="input-group-text" for="inputGroupSelect01">{{"pokemon_type_option" | translate}}</label>
                  <select (click)="config.currentPage = 1" class="form-select" id="inputGroupSelect01"
                          [(ngModel)]="selectedOption">
                    <option [value]="type.value" *ngFor="let type of this.options"
                            value="">{{type.name | translate}}</option>
                  </select>
                </div>
              </div>

              <!-------------------------------------------Sorting------------------------------------>
              <div class="col-lg-8 col-12 flex-wrap m-auto d-flex justify-content-around"><p class="sort">{{"sort" | translate}}</p>
                <button class="btn mb-1" (click)="sort('name')">{{'name' | translate}}
                  <i *ngIf="reverse" class="bi bi-sort-alpha-up"></i>
                  <i *ngIf="!reverse" class="bi bi-sort-alpha-down"></i></button>
                <button class="btn mb-1" (click)="sort('typo')">{{"typo" | translate}}
                  <i *ngIf="reverse" class="bi bi-sort-alpha-up"></i>
                  <i *ngIf="!reverse" class="bi bi-sort-alpha-down"></i></button>
                <button class="btn mb-1" (click)="sort('hp')">{{'hp' | translate}}
                  <i *ngIf="reverse" class="bi bi-sort-numeric-up"></i>
                  <i *ngIf="!reverse" class="bi bi-sort-numeric-down"></i></button>
                <button class="btn mb-1" (click)="sort('attack')">{{'attack' | translate}}
                  <i *ngIf="reverse" class="bi bi-sort-numeric-up"></i>
                  <i *ngIf="!reverse" class="bi bi-sort-numeric-down"></i></button>
                <button class="btn mb-1" (click)="sort('defense')">{{'defense' | translate}}
                  <i *ngIf="reverse" class="bi bi-sort-numeric-up"></i>
                  <i *ngIf="!reverse" class="bi bi-sort-numeric-down"></i></button>
                <button class="btn mb-1" (click)="sort('specialAttack')">{{'special-attack' | translate}}
                  <i *ngIf="reverse" class="bi bi-sort-numeric-up"></i>
                  <i *ngIf="!reverse" class="bi bi-sort-numeric-down"></i></button>
                <button class="btn mb-1" (click)="sort('specialDefense')">{{'special-defense' | translate}}
                  <i *ngIf="reverse" class="bi bi-sort-numeric-up"></i>
                  <i *ngIf="!reverse" class="bi bi-sort-numeric-down"></i></button>
                <button class="btn mb-1" (click)="sort('speed')">{{'speed' | translate}}
                  <i *ngIf="reverse" class="bi bi-sort-numeric-up"></i>
                  <i *ngIf="!reverse" class="bi bi-sort-numeric-down"></i></button>
              </div>
            </div>
          </div>

        <!-------------------------------------------Pokemon Card------------------------------------------>
        <div class="container-fluid mt-5">
          <div class="row align-items-center justify-content-center mx-auto">
            <ng-container
              *ngFor="let item of this.pokemon|search: 'name,typo': searchText || selectedOption|orderBy: key: reverse|paginate: config;">
              <div
                class="card m-2 align-items-center justify-content-center bg-25 {{item.types[0].type.name}}"
                style="width: 18rem;">
                <div class="image-container">
                  <img src="{{item.sprites.other.home.front_default}}" class="card-img-top">
                </div>
                <div class="card-body titlePokemon">
                  <h5 class="card-title text-center">{{item.name}}</h5>
                </div>
                <div class="col-12 mt-3 info-pokemon">
                  <div class="row">
                    <div class="col-6">
                      <p>Pokemon Info</p>
                    </div>
                    <div class="col-6 text-end">
                      <p>{{"typo" | translate}} <br>{{ item.types[0].type.name | translate}} </p>
                    </div>
                  </div>
                  <!-------------------------------------------Card Stats Section------------------------------------>
                  <table class="col-12 mb-3">
                    <tr *ngFor="let item2 of item.stats">{{item2.stat.name|translate|orderBy: key: reverse}}
                      <td>
                        {{item2.base_stat}}
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </ng-container>
            <!-------------------------------------------Spinner loading------------------------------------>
            <div *ngIf="this.isLoading" class="spinner-border text-primary mt-5" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <!-------------------------------------------Error Message------------------------------------>
            <div *ngIf="this.errormessage" class="alert alert-warning text-center mt-5 mb-5" role="alert">
              <h4>{{this.errormessage}}</h4>
            </div>
          </div>
        </div>
        <div class="co-12 d-flex justify-content-center mt-5">
          <pagination-controls (pageChange)="config.currentPage = $event"></pagination-controls>
        </div>
      <!-------------------------------------------End Pokemon Card------------------------------------>
    </div>
  </div>
</div>
