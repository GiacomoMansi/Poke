<div class="container container-xxl p-0">
  <div class="row mx-auto">
    <div class="col-lg-4 col-sm-4 col-10 m-auto m-md-3">
      <label class="input-group-text justify-content-around mt-3"
             for="language">{{"selectLanguage" | translate}}
        <select (change)="selectLanguage($event)" class="form-select w-50" id="language">
          <option value="en">English</option>
          <option value="it">Italiano</option>
        </select></label>
    </div>
    <div class="row">
      <div class="col-12">
        <app-search-component></app-search-component>
        <app-pokemon-cards></app-pokemon-cards>
      </div>
    </div>
  </div>
</div>
