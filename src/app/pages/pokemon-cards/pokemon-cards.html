<div class="col-12 mt-3">
  <div class="row">
  <!--  Search Bar-->
    <div class="col-12 d-flex justify-content-start">
      <input class="form-control" type="text" name="search" [(ngModel)]="item.name" placeholder="Search..." >
      <button class="btn btn-info" (click)="sort('name')">Name</button>
      <button class="btn btn-info" (click)="sort('typo')">Type</button>
      <button class="btn btn-info" (click)="sort('hp')">Hp</button>
      <button class="btn btn-info" (click)="sort('attack')">Attack</button>
      <button class="btn btn-info" (click)="sort('defense')">Defense</button>
      <button class="btn btn-info" (click)="sort('specialAttack')">Special Attack</button>
      <button class="btn btn-info" (click)="sort('specialDefense')">Special Defense</button>
      <button class="btn btn-info" (click)="sort('speed')">Speed</button>
    </div>
  </div>
</div>
<div class="col-12 mt-5">
  <div class="row justify-content-center">
    <div *ngFor="let item of this.pokemon|filter:item.name|orderBy: key: reverse " class="card m-2 align-items-center bg-25 {{item.types[0].type.name}}" style="width: 18rem;">
      <div class="image-container">
        <img src="{{item.sprites.other.home.front_default}}" class="card-img-top">
      </div>
        <div class="card-body">
          <h5 class="card-title text-center">{{item.name}}</h5>
        </div>
            <div class="col-12 mt-3">
              <div class="row">
                <div class="col-6">
                  <p>Pokemon Info:</p>
                </div>
                <div class="col-6 text-end">
                  <p>type: <br>{{ item.types[0].type.name}} </p>
                </div>
              </div>

              <table class="col-12">
                <tr *ngFor="let item2 of item.stats">{{item2.stat.name|orderBy: key: reverse}}
                  <td>
                    {{item2.base_stat}}
                  </td>
                </tr>
              </table>
            </div>
    </div>
  </div>
</div>
