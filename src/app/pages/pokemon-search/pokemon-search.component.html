
<div class="col-12 mt-5">
  <div class="row justify-content-center">
    <div *ngFor="let item of this.pokemon" class="card m-2 align-items-center bg-25" style="width: 18rem;">
        <img src="{{item.sprites.other.home.front_default}}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title text-center">{{item.name}}</h5>
      </div>
    </div>
  </div>
</div>
